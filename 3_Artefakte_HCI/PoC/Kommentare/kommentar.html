<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PoC - Kommentieren</title>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js" charset="utf-8"></script>
        <script src="./kommentar.js" charset="utf-8"></script>
        <link href="./kommentar.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="main">
            <div>
                <h3>PoC - Kommentieren</h3>
                <p>Um einen Kommentar abzugeben muss ein Eingabefeld existieren, sowie ein Button zum absenden des Kommentars.</p>
            <div>
                <p>Prototyp:</p>
                <form>
                    <div class="InputContainer">
                        <label for="input" class="InputLabel">Kommentieren:</label>
                        <textarea id="input"></textarea>
                        <button type="button" id="send">Abschicken</button>
                    </div>
                </form>
                <div class="CommentsContainer">
                    <h5 class="CommentsTitle"> Kommentare:</h5>
                    <div class="Comment" id="Comment">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
