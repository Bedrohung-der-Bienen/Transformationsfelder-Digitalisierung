    <body>
        <div>
            <div>
                <h3>PoC - Kommentieren</h3>
                <p>Um einen Kommentar abzugeben muss ein Eingabefeld existieren, ein Button zum absenden des Kommentars sowie eine Funktion, diesen Kommentar zu l√∂schen.</p>
            <div>
                <p>Beispiel:</p>
                <form>
                    <div class="InputContainer">

                    </div>
